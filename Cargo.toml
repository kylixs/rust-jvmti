[package]
name = "jvmti"
version = "0.4.0"
authors = [ "Alex Pecsi <xea@blacklight.so>" ]
description = "JVM Monitoring and profiling agent"
keywords = [ "java", "jvm", "jvmti", "debugger" ]


[lib]
#crate_type = [ "cdylib", "dylib", "rlib" ]
crate-type = ["lib", "dylib", "staticlib"]
name="jvmti"
path="src/lib.rs"

[[bin]]
name = "main"
doc = false
path = "src/main.rs"

[dependencies]
libc = "0.2.*"
time = "0.1.*"
lazy_static = "0.2.*"
toml = "0.4.*"
serde = "1.0.*"
serde_derive = "1.0.*"
serde_json = "1.0"
chrono = "0.4.7"
log = "0.4"
env_logger = "0.6.2"
#inferno = "0.8.0"
#jni = "0.13.0"
#jvmti-sys = "0.1.0"
#hashbrown = "0.5.0"
